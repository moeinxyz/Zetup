# Zetup - Tmux Configuration
# ==========================

# Set true color support
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
set -g mouse on

# Set prefix key to Ctrl-a (alternative to Ctrl-b)
# Uncomment if you prefer Ctrl-a as prefix
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (alternative bindings)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep default split bindings " and %
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new windows with fresh shell (not inheriting previous state)
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable vi mode
set-window-option -g mode-keys vi

# Vi-style copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Cross-platform copy integration
if-shell 'command -v pbcopy' {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'
} {
    if-shell 'command -v xclip' {
        bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
        bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'
    } {
        if-shell 'command -v xsel' {
            bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'
            bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'
        } {
            bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
            bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel
        }
    }
}

# History limit
set -g history-limit 50000

# Escape time
set -sg escape-time 0

# Display time for pane indicators
set -g display-panes-time 800

# Display time for status messages
set -g display-time 1000

# Status update interval
set -g status-interval 10

# Window activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Window title
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# Status bar configuration - Enhanced geeky design
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '#[fg=#89b4fa,bg=#313244,bold] ‚ö° #S #[fg=#313244,bg=#1e1e2e]'
set -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] üìÖ %d/%m/%Y #[fg=#89b4fa,bg=#313244]#[fg=#1e1e2e,bg=#89b4fa,bold] üïê %H:%M:%S '
set -g status-right-length 60
set -g status-left-length 30

# Active window styling - cleaner format with more spacing
setw -g window-status-current-style 'fg=#1e1e2e bg=#89dceb bold'
setw -g window-status-current-format ' #I #W '

# Inactive window styling - simplified
setw -g window-status-style 'fg=#9399b2 bg=#313244'
setw -g window-status-format ' #I #W '

# Bell styling
setw -g window-status-bell-style 'fg=#f38ba8 bg=#1e1e2e bold'

# Pane borders - Enhanced colors
set -g pane-border-style 'fg=#6c7086'
set -g pane-active-border-style 'fg=#89b4fa'

# Message styling
set -g message-style 'bg=#89b4fa fg=#1e1e2e bold'
set -g message-command-style 'bg=#f9e2af fg=#1e1e2e bold'

# Copy mode highlighting
setw -g mode-style 'bg=#89b4fa fg=#1e1e2e bold'

# Plugin Manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @cpu_low_icon "‚ñÅ"
set -g @cpu_medium_icon "‚ñÑ" 
set -g @cpu_high_icon "‚ñà"
set -g @battery_icon "üîã"

# Load machine-specific tmux configuration
if-shell "test -f ~/.config/zetup/tmux.local.conf" "source ~/.config/zetup/tmux.local.conf"

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'